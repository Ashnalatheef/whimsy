name: Unit test agenda
on:
  push:
    paths:
      - '**/unittestagenda.yml'
      - 'www/board/agenda/**'
      - 'lib/**'

  workflow_dispatch:

jobs:
  test:
    strategy:
      fail-fast: true
      matrix:
        os: [macos-latest]
        ruby: [2.7]
    runs-on: ${{ matrix.os }}
    steps:
    - name: setup
      run: |
        sudo apt-get install libldap2-dev
        sudo apt-get install libsasl2-dev
        sudo apt-get install nodejs
      if:  matrix.os != 'macos-latest'  
    - uses: actions/setup-node@v2
      with:
        node-version: '14'    
    - uses: actions/checkout@v2
      with:
        persist-credentials: false
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - name: setup agenda 1
      run: |
        cd www/board/agenda
        npm install
        bundle install
    - name: setup agenda 2
      run: |
        gem which wunderbar
        echo '---------'
        dirname $(gem which wunderbar)
        echo '---------'
        # Fails to find wunderbar:
        sudo -E ruby -I $PWD/lib -I$(dirname $(gem which wunderbar)) -r whimsy/asf -e "ASF::LDAP.configure"
        echo '---------'
        # try this instead
        sudo ruby $PWD/lib/whimsy/asf/ldap_setup.rb
    - name: test agenda code
      run: |
        cd www/board/agenda
        bundle exec rake
